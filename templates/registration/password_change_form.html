{% extends "rango/base.html" %}
{% load i18n %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Change Password</h1>
        </div>
    </div>
    {% block content %}
    <form method="post" action=".">
        {% csrf_token %} 
        {{ form.as_p }}

        <input type="submit" value="{% trans 'Submit' %}" />
    </form>
    {% endblock %}
{% endblock %}
